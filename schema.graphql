type Query {
    GetWidget(id: Int!): Widget!
    GetWidgets: [Widget!]!
    greeting(name: String!): GreetingResponse!
}

type Mutation {
    CreateWidget(widget: WidgetInput): Widget!
    UpdateWidget(widget: WidgetInput): Widget!
}

input WidgetInput {
    id: Int!
    name: String!
    price: Float!
    quantity: Int!
}

type GreetingResponse {
    Greeting: String!
}

type Widget {
    id: Int!
    name: String!
    price: Float!
    quantity: Int!
}
